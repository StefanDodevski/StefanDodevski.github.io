<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>SourceMX Academy Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </header>

    <div id="darkbox">
        <form action="" id="forma">
            <label for="">Name</label><br>
            <input style="input: in-ragnge;" type="text" class="inputline" name="" id="" placeholder="Enter your name"
                required><br><br>

            <label for="">Email</label><br>
            <input type="email" class="inputline" name="" id="" placeholder="Enter yout Email" required><br><br>

            <label for="">Age (optional)</label><br>
            <input type="number" class="inputline" name="" id="" placeholder="Age"><br><br>

            <label for="">Which option best describes your current role?</label><br>
            <select name="dropdown" id="" class="inputline">
                <option value="Select current role" selected disabled>Select current role</option><br>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select><br><br>

            <label for="">Would you recommend SourceMX Academy to a friend?</label><br>
            <input type="radio" name="option" id="" name="Definitely">Definitely <br>
            <input type="radio" name="option" id="" name="Maybe">Maybe <br>
            <input type="radio" name="option" id="" name="Not sure">Not sure <br><br>

            <label for="">What is your favourite feature of SourceMX Academy</label><br>
            <select name="dropdown" id="" class="inputline">
                <option value="Select an option" selected disabled>Select an option</option><br>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select><br><br>

            <label for="">What whould you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" name="Pozicija" value="Front-end Projects">Front-end Projects<br>
            <input type="checkbox" name="Pozicija" value="Back-end Projects">Back-end Projects<br>
            <input type="checkbox" name="Pozicija" value="Data Visualization">Data Visualization<br>
            <input type="checkbox" name="Pozicija" value="Challenges">Challenges<br>
            <input type="checkbox" name="Pozicija" value="Open Source Community">Open Source Community<br>
            <input type="checkbox" name="Pozicija" value="Gitter help rooms">Gitter help rooms<br>
            <input type="checkbox" name="Pozicija" value="Videos">Videos<br>
            <input type="checkbox" name="Pozicija" value="City Meetups">City Meetups<br>
            <input type="checkbox" name="Pozicija" value="Wiki">Wiki<br>
            <input type="checkbox" name="Pozicija" value="Forum">Forum<br>
            <input type="checkbox" name="Pozicija" value="Additional Courses">Additional Courses<br><br>

            <label for="">Any comments or suggestions?</label><br>
            <textarea name="" id="" cols="105" rows="8"
                placeholder="Enter your comment here..."></textarea><br><br>

            <input type="Submit" name="" id="dugme">


        </form>
    </div>

</body>

</html>
